<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Responsive.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <title>Document</title>
    </head>

    <body>
        <main>
            <div class="image-container">

                <img src="Assets/Logo.png" alt="logo">
            </div>

            <!-- task input -->

            <form class="input_task">

                <input type="text" placeholder="Enter Your To-do List Task" id="input">
                <input type="date" id="dueDate" class="date">
                <button class="addTask">Add <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </button>

            </form>

            <div class="container">
                <div class="task-priority">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <!-- Status dropdown -->
                <div class="task-status">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="In progress">In Progress</option>
                        <option value="Do later">Do Later</option>
                    </select>
                </div>


            </div>


            <div class="todo-status">
                <div class="total-todos"></div>
                <div class="high-priority"></div>

            </div>

            <!-- Js Part -->
            <div class="todo-tasks">




            </div>
        </main>


        <script src="index.js"></script>
    </body>

</html>
